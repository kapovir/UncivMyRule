The blessings of the gods be upon you, Caesar Augustus, emperor of Rome and all her holdings. Your empire was the greatest and longest lived of all in Western civilization. And your people single-handedly shaped its culture, law, art, and warfare like none other, before or since. Through years of glorious conquest, Rome came to dominate all the lands of the Mediterranean from Spain in the west to Syria in the east. And her dominion would eventually expand to cover much of England and northern Germany. Roman art and architecture still awe and inspire the world. And she remains the envy of all lesser civilizations who have followed. = Che la benedizione degli dei scenda su di te, Cesare Augusto, imperatore di Roma e di tutte le sue terre. Il tuo impero fu il più vasto e il più duraturo di tutto l'emisfero occidentale, di cui il tuo popolo ha modellato cultura, leggi, arti e tecnica militare come mai altri prima o dopo. Anno dopo anno di gloriose conquiste, Roma giunse a dominare tutto il bacino del Mediterraneo, dalla Spagna a ovest alla Siria a est, espandendosi a nord fino all'Inghilterra e alla Germania settentrionale. L'arte e l'architettura romana ancora oggi meravigliano e stupiscono il mondo facendo di Roma un modello per le civiltà che seguirono.
O mighty emperor, your people turn to you to once more reclaim the glory of Rome! Will you see to it that your empire rises again, bringing peace and order to all? Will you make Rome once again center of the world? Can you build a civilization that will stand the test of time? = O potente imperatore, il tuo popolo si rivolge a te a gran voce per riconquistare la sua antica gloria. Farai in modo che il tuo impero risorga, portando pace e ordine a tutti? Renderai Roma nuovamente il centro del mondo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Greetings upon thee, Your Imperial Majesty Catherine, wondrous Empress of all the Russias. At your command lies the largest country in the world. Mighty Russia stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic Russian people survive and prosper, their artists and scientists among the best in the world. The Empire today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Salute, Vostra Maestà Imperiale Caterina, meravigliosa imperatrice di tutte le Russie. Al vostro comando si muove il più grande paese del mondo, poiché la potente Russia si estende dall'Oceano Pacifico a est al Mar Baltico a ovest. Nonostante guerre, siccità e ogni altro genere di disastro, il popolo russo sopravvive e prospera e i suoi artisti e scienziati sono tra i migliori al mondo. Ancora oggi il paese è annoverabile come uno tra i più potenti della storia umana: una vera superpotenza, dotata per di più della forza più distruttiva mai concepita.
Catherine, your people look to you to bring forth glorious days for Russia and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Caterina, il tuo popolo vuole tornare ai gloriosi giorni della grande Russia, rivitalizzarne la terra e rivivere la meraviglia dell'Illuminismo. Tornerai a guidare la tua gente verso la grandezza? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Greetings to you, Great King Ramkhamhaeng, leader of the glorious Siamese people! O mighty King, your people bow down before you in awe and fear! You are the ruler of Siam, an ancient country in the heart of Southeast Asia, a beautiful and mysterious land. Surrounded by foes, beset by bloody war and grinding poverty, the clever and loyal Siamese people have endured and triumphed. King Ramkhamhaeng, your empire was once part of the Khmer Empire, until the 13th century AD, when your ancestors revolted, forming the small Sukhothai kingdom. Through successful battle and cunning diplomacy, the tiny kingdom grew into a mighty empire, an empire which would dominate South East Asia for more than a century! = Salute a te, o grande re Ramkhamhaeng, capo del glorioso popolo del Siam! O potente re, il tuo popolo s'inchina dinanzi a te in preda allo stupore e al terrore! Tu regni sul Siam, un antico paese nel cuore del sud-esta asiatico, una terra magnifica e misteriosa. Circondati dai nemici, assediati da continue guerre sanguinose e dalla miseria più nera, i leali e ingegnosi siamesi sono sempre riusciti a sopravvivere e a trionfare. O re Ramkhamhaeng, il tuo impero un tempo faceva parte di quello Khmer finché, nel XIII secolo d.C., i tuoi antenati si ribellarono, creando il piccolo regno Sukhothai. Battaglie vittoriose e astute mosse diplomatiche lo trasformarono poi nel grande impero che avrebbe dominato il sud-est asiatico per più di un secolo!
Oh, wise and puissant King Ramkhamhaeng, your people need you to once again lead them to greatness! Can you use your wits and strength of arms to protect your people and defeat your foes? Can you build a civilization that will stand the test of time? = O saggio e potente re Ramkhamhaeng, il tuo popolo ha ancora una volta bisogno di te per tornare alla sua antica grandezza! Riuscirai a sfruttare la tua intelligenza per proteggere la tua gente e sconfiggere i tuoi nemici? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Songs of the Jeli = Canti dei Jeli
May the blessings of God, who is greatest of all, be upon you Askia, leader of the Songhai people! For many years your kingdom was a vassal of the mighty West African state of Mali, until the middle of the 14th century, when King Sunni Ali Ber wrested independence from the Mali, conquering much territory and fighting off numerous foes who sought to destroy him. Ultimately, his conquest of the wealthy cities of Timbuktu and Jenne gave the growing Songhai empire the economic power to survive for some 100 years, until the empire was destroyed by foes with advanced technology - muskets against spearmen. = Che la benedizione di Dio, che è il più grande di tutti, scenda su di te, Askia, sovrano del popolo Songhai! Per molti anni il tuo regno rimase vassallo della potente nazione dell'Africa occidentale, il Mali, finché, alla metà del XIV secolo, il re Sunni Ali Ber riuscì a conquistare l'indipendenza, impadronendosi di vasti territori e respingendo i numerosi nemici che intendevano distruggerlo. Alla fine, la conquista delle ricche città di Timbuctu e Djenné conferirono all'impero Songhai il potere economico per sopravvivere per circa 100 anni, fino alla sua distruzione dovuta alla tecnologia del moschetto, più avanzata di quella della lancia.
King Askia, your people look to you to lead them to glory. To make them powerful and wealthy, to keep them supplied with the weapons they need to defeat any foe. Can you save them from destruction, oh King? Can you build a civilization that will stand the test of time? = Re Askia, il tuo popolo ti chiede di condurlo alla gloria, di renderlo ricco e potente, di mantenerlo fornito di ogni arma necessaria per distruggere qualsiasi nemico. Riuscirai a salvarlo dalla distruzione, o Re? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Blessed Isabella, servant of God, holy queen of Castille and León! Your people greet and welcome you. You are the ruler of Spain, a beautiful and ancient country at the crossroads of the world between Europe and Africa, one shore on the Mediterranean and the other on the mighty Atlantic Ocean. The Spanish are a multicultural people with roots in the Muslim and Christian worlds. A seafaring race, Spanish explorers found and conquered much of the New World, and, for many centuries, its gold and silver brought Spain unrivalled wealth and power, making the Spanish court the envy of the world. = Benedetta Isabella, serva di Dio, santa regina di Castiglia e León, il tuo popolo ti saluta e ti accoglie! Tu sei la sovrana di Spagna, una bella e antichissima terra, crocevia di mondi, collegamento tra Europa e Africa, una cosa sul Mediterraneo e l'altra sull'imponente Oceano Atlantico. Gli spagnoli sono un popolo multiculturale, con radici che affondano sia nel mondo islamico sia in quello cristiano. Terra di navigatori, con i suoi esploratori la Spagna scoprì e conquistò gran parte del Nuovo Mondo e per molti secoli l'oro e l'argento prelevati le conferirono ricchezza e potenza impareggiabili, facendo della corte spagnola l'invidia del mondo.
O fair and virtuous Isabella! Will you rebuild the Spanish empire and show the world again the greatness of your people? Will you take up the mantle of the holy monarchy, and vanquish your foes under heaven's watchful eyes? Your adoring subjects await your command! Will you build a civilization that stands the test of time? = Oh bella e virtuosa Isabella, ricostruirai l'impero spagnolo mostrando ancora una volta al mondo la grandezza del tuo popolo? Indosserai nuovamente il manto della pia monarchia e sconfiggerai i nemici sotto i vigili occhi del cielo? I tuoi adoranti sudditi attendono un tuo cenno. Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

