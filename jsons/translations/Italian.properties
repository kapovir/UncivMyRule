You may have defeated us, but what we leave behind is woven into the lives of others. = Si, tu ci hai sconfitti. Ma ciò che ci lasciamo alle spalle resta legato alle vite degli altri.
Hello, I am Pericles of Athens and I greet you on behalf of the Democracy. = Buongiorno. Sono Pericle di Atene, e ti do il benvenuto da parte del popolo greco e della democrazia.
Greetings, oh great Pericles, famed orator and general! You are the leader of the mighty Hellenic league. Your people lived for so many years in isolated city-states - legendary cities such as Athens, Sparta, Thebes - where they gave the world many great things, such as democracy, philosophy, tragedy, art and architecture, the very foundation of Western Civilization. Although few in number and often hostile to each other, in the 5th century BC they were able to defeat their much larger neighbor, Persia, on land and sea. = Salute, o grande Pericle, famoso oratore e generale! Tu sei a capo della potente nazione greca. Il tuo popolo a lungo ha vissuto diviso in numerose città-stato, come le leggendarie Atene, Sparta e Tebe, dove cose meravigliose hanno visto la luce: la democrazia, la filosofia, la tragedia, l'arte e l'architettura, ponendo le basi dell'intera civiltà occidentale. Sebbene poco numerosi e spesso in conflitto tra di loro, nel V secolo a.C. i greci riuscirono a sconfiggere la vicina e vastissima nazione della Persia, a terra come in mare.
Pericles, your people stand ready by your side, to unite the Greek city-states under your lead and to surround you with everlasting glory. Are you ready to accept your destiny, oh great Pericles? Will you lead your people to triumph and greatness? Can you build a civilization that will stand the test of time? = Pericle, il tuo popolo è pronto a marciare al tuo fianco per unire le città-stato elleniche, diffondere la cultura greca tra le genti del mondo e donarti gloria imperitura. Sei pronto ad accettare il tuo destino, o grande Pericle? Guiderai il tuo popolo verso il trionfo e la grandezza? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Frederick Barbarossa = Federico Barbarossa
You were well warned, but still you seek conflict. Now you will learn your lesson, as many other men have before you! = Nonostante gli avvertimenti, cerchi ancora conflitti. Ora imparerai con la forza la lezione, come molti altri hanno fatto prima di te!
I have defeated enemies ten times as powerful as you. You will be just one more for the historians. = Ho sconfitto nemici dieci volte più potenti di te. Tu ne sarai solo un altro per gli storici.
We were the august and glorious… but no, never mind that. You are victorious. May your reign be more peaceful than mine ever was. = Eravamo un tempo augusti e gloriosi... ma ora, che differenza fa? Hai vinto. Possa il tuo regno essere più pacifico di quanto lo sia mai stato il mio.
Greetings. I am the Holy Roman Emperor Frederick, King of Germany, Italy, Burgundy, and many others. I trust that you will rule your lands as I do: through might. = I miei saluti. Sono Federico, Sacro Imperatore Romano, Re della Germania, d'Italia, della Burgundia e molti altri stati. Confido che ti governerai le tue terre come faccio io: con la forza.
Free Imperial Cities = Città Libere Imperiali
Heroic Frederick, king of the Germans, your task is to forge the independent states that surround you into an empire. You are blessed to be a great military leader - use those skills to bring these cities under your sway so they may develop into commercial and industrial powerhouses. Surely then the bards will sing of mighty Frederick with the red beard, the great Holy Roman Emperor. = Lode eterna al Sacro Romano Imperatore, Federico I, il leggendario Barbarossa! Questo tuo impero è un mosaico di 1600 stati scarsamente controllati, ognuno dei quali altamente autonomo e che cerca di ottenere potere a spese di un altro, ed essere l'Imperatore era semplicemente un simbolo di status, possidente di poco potere; tu, sapendo questo, aspirasti a governare come i grandi imperatori dell'antichità, quando Roma era ancora un impero virtualmente intoccabile. Mentre i tuoi predecessori avevano fallito nel mantenere il potere di un imperatore romano, tu riuscisti a superare le avversità di duchi gelosi e papi malvagi per governare sui tuoi vassalli come un vero imperatore.
Great Emperor, the Holy Roman people look up to you to lead them to greater days of glory. Their determination is strong, and now they turn to you, their beloved emperor, to guide them once more. Will you rule and conquer through blood and iron, or foster the Holy Roman arts and industry? Can you build a civilization that will stand the test of time? = Barbarossa, l'Impero desidera un sovrano con l'abilità e la determinazione di portare questo reame diviso alla grandezza! Renderai questo reame un autentico impero, realmente sacro e forse anche Romano? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
