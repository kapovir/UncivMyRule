Blessings upon you, noble Oda Nobunaga, ruler of Japan, the land of the Rising Sun! May you long walk among its flowering blossoms. The Japanese are an island people, proud and pious with a rich culture of arts and letters. Your civilization stretches back thousands of years, years of bloody warfare, expansion and isolation, great wealth and great poverty. In addition to their prowess on the field of battle, your people are also immensely industrious, and their technological innovation and mighty factories are the envy of lesser people everywhere. = Salute a te, nobile Oda Nobunaga, sovrano della terra in cui sorge il sole: possa tu a lungo passeggiare tra i suoi prati in fiore. Tu sei il sovrano del Giappone, la terra del Sol Levante. I giapponesi sono un popolo isolano, fiero e pio, dalla ricca cultura artistica e letteraria, e la loro civiltà è millenaria. Sono stati anni di lotte sanguinose, di espansioni e isolamenti, di grande ricchezza e di grande povertà. Oltre alla sua prodezza sul campo di battaglia, il tuo popolo può vantare una stupefacente operosità. La sua superiorità tecnologica e le sue grandiose fabbriche sono l'invidia degli altri popoli di tutte le latitudini.
Legendary daimyo, will you grab the reins of destiny? Will you bring your family and people the honor and glory they deserve? Will you once again pick up the sword and march to triumph? Will you build a civilization that stands the test of time? = O leggendario daimyo, prenderai in mano le redini del destino? Porterai gloria e onore alla tua famiglia e al tuo popolo? Riprenderai la spada e scudo e marcerai ancora verso il trionfo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Vladimir I = Vladimiro I
As a ruler, it is my duty to protect the weak and defend the realm from all threats. And I won't let you threat us! = È il mio dovere, in qualità di sovrano, proteggere i deboli e difendere il mio regno da ogni minaccia. E non intendo permetterti di minacciarci!
The strength of a nation lies not only in its armies but in the virtue of its people. I wonder how such illitterate barbarians dare attack us! = La forza di una nazione, più che le armate, giace nella virtù del suo popolo. È chiaro che sei un barbaro poco civilizzato per osare attaccarci!
You should have treated your neighbors with respect, for a peaceful realm is a prosperous realm. = Già prima avresti dovuto trattare i tuoi vicini con rispetto: un reame pacifico è un reame prospero.
I'm Vladimir, king of our wide and wealthy realm. I look forward to starting trade and diplomatic relations with you. = Sono Vladimiro, re delle vaste e ricche terre dei Rus'. Accoglierò volentieri ogni opportunità di commercio e pace con te e il tuo popolo.
Progress and prosperity come hand in hand with trade and commerce. This deal benefits us both. = Il progresso e la prosperità vanno a pari passo con il commercio. Questo affare ci porterà tutti i benefici.
What do you need?! = Che vuoi?
