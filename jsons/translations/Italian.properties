Revered Emperor Pedro, your people long for a return to the peaceful days when you walked among them, hearing their stories and reassuring them of a bright future. Will you once again lead your kingdom to prosperity? Can you build a civilization that stands the test of time? = Onorato imperatore Pedro, i tuoi sudditi desiderano ritornare ai giorni pacifici in cui camminavi tra di loro, ascoltando le loro storie e assicurando loro un futuro luminoso. Riporterai il tuo regno alla prosperità? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
