We bow before thee, King Mursili II, son of Suppiluliuma I, one of the most powerful rulers of the Hittite Empire! You had prove to be more than a match for your successful father, in your military deeds and diplomacy. Compared to the other great kingdoms of the Middle East, little is known of Hatti, yet its empire was one of the great powers of Mesopotamia, rivaling Babylon and Egypt in military strenght and influence. The first Hittites probably came from somewhere in the Caucasus or modern Russia, but settled in central Turkey and later in Syria, areas whose plentiful natural resources, particularly metals, would prove crucial to the power of Hatti. Early Hittite kings focused on consolidating their power in the region, but soon became more and more ambitious, opting to strike out and execute audacious raids against even mighty Babylon: it ended with great success, and the Hittites were able to undermine and destroy the ruling Amorite dynasty in Babylon. = Tremiamo davanti a te, re Mursili II, figlio di Suppiluliuma I e uno dei sovrani più potenti dell'Impero Ittita! Tu dimostrasti di essere più che all'altezza del tuo già illustre padre, sia nelle tue azioni militari che in quelle diplomatiche. Rispetto ad altri grandi regni del Medio Oriente, si sa poco di Hatti, eppure il suo impero era una delle grandi potenze della Mesopotamia, rivaleggiando con Babilonia ed Egitto in forza e influenza militare. I primi Ittiti probabilmente provenivano da qualche parte del Caucaso o della Russia, ma si stabilirono nella Turchia centrale e successivamente in Siria, aree le cui abbondanti risorse naturali, in particolare metalli, si sarebbero rivelate cruciali per il potere di Hatti. I primi re ittiti si concentrarono sul consolidamento del proprio potere nella regione prescelta, ma presto divennero più ambiziosi, optando per colpire ed eseguire audaci incursioni contro la potente Babilonia; l'incursione finì in una vittoria, che indebolì per sempre la dinastia amorrita e portò grandi glorie al tuo popolo.
Great Mursili II, the time has come to prepare your sword and spirit. Great opportunities, challenges and dangers are waiting for you. The new world valus not only bravery, but also wisdome. Will you show that you lack none? Will you crush your enemies under the chariot and submit your rivals under the treaty? Can you build a civilization that will stand the test of time? = Grande Mursili II, è giunto il momento di preparare la tua spada e rafforzare il tuo spirito. Grandi opportunità, sfide e pericoli ti aspettano. Il nuovo mondo ammira non solo il coraggio, ma anche la saggezza. Dimostrerai che possiedi entrambe? Schiaccerai i tuoi nemici sotto il carro o li sottometterai con i trattati? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
