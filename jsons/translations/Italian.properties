We greet thee, oh great Ramesses, Pharaoh of Egypt, who causes the sun to rise and the Nile to flow, and who blesses his fortunate people with all the good things of life! Oh great lord, from time immemorial your people lived on the banks of the Nile river, where they brought writing to the world, and advanced mathematics, sculpture, and architecture. Thousands of years ago they created the great monuments which still stand tall and proud. = Salute a te, o grande Ramses, faraone d'Egitto, che fai sorgere il sole e scorrere il Nilo e che benedici il suo popolo con ogni cosa buona della vita! O grande capo, da tempo immemore il tuo popolo ha vissuto lungo le sponde del fiume Nilo, dove ha concepito la scrittura e approfondito la matematica, la scultura e l'architettura, creando migliaia di anni fa i grandi monumenti che nacora oggi si erigono alti e fieri.
Oh, Ramesses, for uncounted years your people endured, as other petty nations around them have risen and then fallen into dust. They look to you to lead them once more into greatness. Can you honor the gods and bring Egypt back to her rightful place at the very center of the world? Can you build a civilization that will stand the test of time? = O Ramses, il tuo popolo è sopravvissuto al tempo, mentre altre insignificanti nazioni sono cresciute e sono morte. Adesso, con la benedizione di Amon-Ra, il tuo popolo vuole che lo guidi verso la grandezza. Saprai onorare gli dèi e a ridare all'Egitto il ruolo che merita, quello di centro del mondo? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Praises upon her serene highness, Queen Elizabeth Gloriana. You lead and protect the celebrated maritime nation of England. England is an ancient land, settled as early as 35,000 years ago. The island has seen countless waves of invaders, each in turn becoming a part of the fabric of the people. Although England is a small island, for many years your people dominated the world stage. Their matchless navy, brilliant artists and shrewd merchants, giving them power and influence far in excess of their mere numbers. = Lode a Sua Serena Altezza, regina Elisabetta Gloriana, che guida e protegge la celebre nazione marittima d'Inghilterra. L'inghilterra è una terra antica, con insediamenti risalienti fino a 35.000 anni fa e oggetto di innumerevoli ondate di invasori, ciascuna delle quali ha poi contribuito a definire il carattere della popolazione. Anche se l'Inghilterra è un'isola poco estesa, per anni la sua gente ha dominato la scena mondiale: la sua flotta ineguagliabile, i suoi brillanti artisti e l'astuzia dei suoi mercanti le hanno conferito un potere e un'influenza che andavano ben al di là dei semplici numeri.
Queen Elizabeth, will you bring about a new golden age for the English people? They look to you once more to return peace and prosperity to the nation. Will you take up the mantle of greatness? Can you build a civilization that will stand the test of time? = Regina Elisabetta, farai tornare il popolo inglese alla sua età dell'oro? Esso si rivolge a te per ritrovare la pace e la prosperità di un tempo. Accetterai di indossare il mantello della grandezza? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

Blessings be upon you, honorable and righteous Emperor of Ethiopia, Haile Selassie. Your legacy as one of Ethiopia's greatest rulers, and as the spiritual leader to the Rastafarian movement, is outshone only by the influence you had on diplomacy and political cooperation throughout the world. In introducing Ethiopia's first written constitution, you planted the seeds of democracy that would take root over the coming years, and your infinitely wise grasp of global affairs secured Ethiopia's place as a charter member of the United Nations. Spearheading efforts to reform and modernize the nation during your reign, you changed the course of Ethiopian history forever = Molte benedizioni su di te, onorevole e retto imperatore dell'Etiopia, Hailé Selassié. La tua figura di grande monarca e di capo spirituale del movimento rastafariano è superata solo dall'influenza che hai saputo esercitare sulla scena politica e diplomatica mondiale. Introducendo la prima costituzione scritta in Etiopia hai piantato i semi della democrazia, semi che avrebbero messo radici negli anni successivi. La tua saggezza e comprensione profonda degli affari del mondo hanno assicurato all'Etiopia un posto come membro delle Nazioni Unite. Durante il tuo regno ti sei adoperato per riformare e modernizzare la nazione, segnando per sempre la storia etiope.
Revered king, your composed demeanor once protected the people from the many conflicts that plague the nations of men, and the kingdom looks to you to assure peace once again. Will you lead the people with courage and authority, moving forward into a new age? Will you build a civilization that stands the test of time? = Onorato re, in passato la tua condotta misurata ha già protetto il popolo dai molti conflitti che tormentano le nazioni degli uomini. Oggi il regno ti chiede di assicurare ancora una volta la pace. Onorerai la tua gente con coraggio e autorità, conducendolo in una nuova epoca? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?

